<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(0,0,0,0.4);
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00e6e6;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00e6e6;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* Sections */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      color: #00e6e6;
      margin-bottom: 20px;
    }

    section p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #ddd;
    }

    /* Skills Grid */
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .skill-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.2);
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 40px;
    }

    footer a {
      color: #00e6e6;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
